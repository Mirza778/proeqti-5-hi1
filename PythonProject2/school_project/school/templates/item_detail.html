<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>{{ type }} - List</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4 text-center">{{ type }}</h1>

    {% if items %}
        <div class="list-group">
            {% for item in items %}
                <div class="list-group-item">
                    <h5 class="mb-1">{{ item }}</h5>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-danger">მონაცემები ვერ მოიძებნა.</p>
    {% endif %}

</div>

</body>
</html>
